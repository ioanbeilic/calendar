<div class="year">

  <div *ngFor="let month of months" class="calendar year-calendar">
    <lib-render-header [changeMonth]="changeMonth" [month]="month"></lib-render-header>
    <div class="body">
      <lib-render-days class="days row" [month]="month" [dayFormat]="dayFormat" [weekStartsOn]="weekStartsOn">
      </lib-render-days>
      <lib-render-cells [month]="month" [weekStartsOn]="weekStartsOn"></lib-render-cells>
    </div>
  </div>

</div>
